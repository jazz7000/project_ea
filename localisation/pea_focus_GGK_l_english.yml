 GGK_focus_korean_inpendence_movement:0 "한국 독립운동"
 GGK_focus_korean_inpendence_movement_desc:0 "일제의 잔학한 통치 아래 우리 한민족은 암울한 시대를 겪고있지만, 우리는 절대 포기하지 않을 것입니다."
 GGK_focus_end_of_internal_discord:0 "내부 분열의 종식"
 GGK_focus_end_of_internal_discord_desc:0 "독립운동을 둘러싼 좌우 진영 간의 끝없는 갈등은 민족의 운명을 파멸의 길로 몰아넣고 있습니다. 민족의 단결이 없다면, 조국의 독립도 없을 것입니다."
 GGK_focus_legitimacy_of_government:0 "임시정부의 정통성"
 GGK_focus_legitimacy_of_government_desc:0 "연립정부의 구성으로 이념적 갈등은 해소되었지만, 아직도 여러 단체들은 국내외 각지에 흩어져 활동을 하고있습니다. 임시정부의 정통성을 주장하기 위해서는 이들 또한 우리와 함께해야할 것입니다."
 GGK_focus_leader_of_the_people:0 "민족의 지도자"
 GGK_focus_leader_of_the_people_desc:0 ""
 GGK_focus_resume_internal_activity:0 "국내 활동 재개"
 GGK_focus_resume_internal_activity_desc:0 "지난 1920년, 일제의 공작으로 연통국과 교통국이 해체되면서 임시정부와 한반도의 관계는 완전히 단절되었습니다. 이 연결고리를 다시 회복하기 위해 비밀리에 국내 활동을 재개해야 할 것입니다."
 GGK_focus_armed_struggle_theory:0 "무장투쟁론"
 GGK_focus_armed_struggle_theory_desc:0 "상해 임시정부는 외교독립론을 주장하면서 중국에 정착했지만, 외교적 독립의 한계는 명확했습니다. 이제는 무력으로써 투쟁해야할 때입니다."
 GGK_focus_found_independence_army:0 "한국 광복군 창설"
 GGK_focus_found_independence_army_desc:0 "무장투쟁을 위해서는 잘 훈련된 군사조직이 필요합니다. 중국 국민당의 지원을 받는다면 군대를 창설하는데 큰 어려움은 없을 것입니다."
 GGK_focus_cooperation_with_the_usa:0 "미국과의 협력"
 GGK_focus_cooperation_with_the_usa_desc:0 "최근 일본의 제국주의적 행보로 인해 미일 관계는 서서히 악화되고 있습니다. 이러한 정세를 잘 이용하면 그들은 분명 우리에게 도움을 줄 것입니다."
 GGK_focus_organize_homeland_recovery_army:0 "국내정진군 편성"
 GGK_focus_organize_homeland_recovery_army_desc:0 "향후 한반도 탈환을 위해서는 광복군의 정예 병력들로 구성된 국내정진군을 편성해야 할 것입니다."
 GGK_focus_doctrine_of_foundation:0 "건국강령 제정"
 GGK_focus_doctrine_of_foundation_desc:0 ""
 GGK_focus_operation_independence:0 "작전명 광복"
 GGK_focus_operation_independence_desc:0 "모든 준비가 끝났습니다. 우리 민족의 운명이 이 일전에 달려있습니다."
 GGK_focus_operation_independence_tt:0 "§Y한국광복군§!이 §Y국내진공작전§!을 개시할 것입니다.\n"

