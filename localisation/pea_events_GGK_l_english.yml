 pea_ggk.5.t:0 "임시정부의 연립내각 구성"
 pea_ggk.5.desc:0 "지난 1935년 민족유일당 운동의 결과로 결성되었던 민족혁명당의 분열 이후, 다시금 민족주의와 사회주의 진영 간의 화합과 갈등 해소를 위한 노력이 마침내 결실을 이루었습니다.\n\n상해 임시정부의 제안으로 좌익 계열의 독립운동 단체들과 임시정부 내의 민족주의 정당들이 한자리에 모여 양 진영 간의 연합을 위한 회의를 개최했으며, 성공적인 협상 끝에 연립내각을 구성하기로 결정하였습니다."
 pea_ggk.5.a:0 "우리는 조국의 독립을 위해 함께할 것이다."

 pea_ggk.6.t:0 "임시정부에 합류한 독립운동가들"
 pea_ggk.6.desc:0 "연립내각 구성으로 내부 분열을 해소한 상해 임시정부는, 민족의 화합과 단결, 그리고 상해 임시정부의 정통성을 주장하며 국내외 각지에서 활동하고 있는 독립운동가들을 포섭하기 위해 나섰습니다.\n\n중국, 만주, 러시아 등 해외에서 활동 중인 많은 독립운동가들이 이 소식을 듣고 임시정부에 합류하였으며, 이로써 상해 임시정부는 한국 독립운동의 구심점이 되었습니다."
 pea_ggk.6.a:0 "모두가 힘을 합친다면 두려울 것은 없다."

 pea_ggk.7.t:0 "주석제를 도입한 임시정부"
 pea_ggk.7.desc:0 "정부 수립 이래로 국무총리제, 대통령제, 국무령제 등의 체제를 거쳐온 상해 임시정부는 일당제를 기반으로 하는 중국 국민정부의 당-정-군 체제를 본받아 국무의원회 주석을 지도자로 하는 주석제를 도입하였습니다.\n\n주석으로는 과거 임시의정원 의원, 초대 경무국장, 제7대 국무령 등을 지낸 백범 김구가 당선되었으며 정부 청사에서 취임식을 진행하였습니다."
 pea_ggk.7.a:0 "백범 선생이라면 이 난세를 이겨낼 수 있을 것이다."

 pea_ggk.8.t:0 "무장투쟁론의 대두"
 pea_ggk.8.desc:0 "상해 임시정부 설립 초기부터 주장되었던 외교독립론이 열강들의 외면으로 사실상 한계를 맞이하게 되면서 임시정부 내에서는 무장투쟁을 통한 독립을 주장하는 목소리가 나오고 있습니다.\n\n이에 임시의정원에서는 무장투쟁론으로의 전환 여부, 시행 방향 등을 두고 논의가 진행되었으며 중국 국민당의 지원을 통한 군사조직 창설 및 본토 수복을 통한 독립을 수행할 것이라는 결의안을 발표하였습니다."
 pea_ggk.8.a:0 "일본이 무력으로써 우리를 탄압한다면, 우리도 무력으로써 저항할 것이다!"

 pea_ggk.9.t:0 "한국 광복군 창설"
 pea_ggk.9.desc:0 "최근 무장투쟁으로 노선을 변경하고 군사조직 설립에 나선 상해 임시정부는 중화민국 정부와의 회담 끝에 국민당의 지원을 받아 한국 광복군의 창설 기념식을 진행하였습니다.\n\n총사령관에는 지청천, 부사령관에는 김원봉이 임명되었으며, 이외에도 이범석, 김학규, 장준하 등 많은 독립운동가들과 만주에서 활동했던 독립군 출신들이 광복군에 참여하였습니다."
 pea_ggk.9.a:0 "조국해방전쟁의 시작이다."

 pea_ggk.10.t:0 "대한민국 임시정부의 지원 요청"
 pea_ggk.10.desc:0 "과거 일본 제국의 한일 강제 병합을 부인하고 한반도의 독립 및 민주공화정 수립을 목표로 활동하고 있는 대한민국 임시정부는, 한국 독립의 필요성을 주장하여 우리 미합중국에게 도움을 요청하였습  니다. 그들은 현재 일본과 대립 중인 중국에 망명해 있으며 중국 국민당의 지원을 받고 있다고 합니다."
 pea_ggk.10.a:0 "그들의 독립운동은 정당하다."
 pea_ggk.10.b:0 "한낱 망명정부에게 도움을 줄 수는 없다."

 pea_ggk.11.t:0 "미국의 지원 요청 수락"
 pea_ggk.11.desc:0 "미합중국 정부는 우리의 지원 요청에 대해 한국의 독립에 협조할 것이라고 밝혔으며, 군사고문단의 파견 및 무기와 물자 지원을 약속하였습니다."
 pea_ggk.11.a:0 "앞으로 미국은 우리의 든든한 동맹이 될 것이다."

 pea_ggk.12.t:0 "미국의 지원 요청 거절"
 pea_ggk.12.desc:0 "미합중국 정부는 우리의 지원 요청을 정식으로 거절하였으며, 현재 미국은 중립법으로 인해 외국 문제에 개입할 수 없다는 입장을 분명히 했습니다."
 pea_ggk.12.a:0 "아쉽군."

 pea_ggk.13.t:0 "국내정진군 편성"
 pea_ggk.13.desc_USA_helps:0 "한국 광복군 창설 이후 한반도 수복을 위해 중국 국민당과 미국 군사고문단의 지원 하에 혹독한 훈련을 거친 국내정진군이 마침내 편성되었습니다."
 pea_ggk.13.desc_USA_not_helps:0 "한국 광복군 창설 이후 한반도 수복을 위해 중국 국민당의 지원 하에 혹독한 훈련을 거친 국내정진군이 마침내 편성되었습니다."
 pea_ggk.13.a:0 "모든 준비가 끝났다."

 pea_ggk.14.t:0 "임시정부의 건국강령 제정"
 pea_ggk.14.desc:0 "한국 광복군 창설과 국내정진군의 편성으로 한반도 수복 준비를 마친 임시정부는 차후 과도정부 및 정식 정부 수립을 위한 건국강령을 제정하였습니다.\n\n총 3장으로 구성된 이 강령은 임시정부의 삼균주의 정신과 한반도 해방 이후 국가 건설의 방향 등의 내용을 담았습니다."
 pea_ggk.14.a:0 "조국과 민족을 위하여."

 pea_ggk.15.t:0 "대한민국 임시정부의 대일선전포고"
 pea_ggk.15.desc:0 "조국해방의 날이 다가왔습니다.\n\n대한민국 임시정부 국무위원회 주석 백범 김구 선생은, 오늘 공식적으로 일본 제국의 침략 전쟁을 규탄하며 전쟁을 선포하였습니다.\n\n이후 한국 광복군의 국내진공작전이 실행되었으며, 미군의 잠수함과 수송기 지원을 받은 국내정진군이 제주도를 기점으로 인천, 광주, 해주, 신의주 등의 주요 도시들을 점령하였습니다.\n\n이 기습적인 공격으로 조선총독부와 일본 정부는  큰 충격을 받은 것으로 보이며 만주와 본토에서 지원 병력이 오기까지는 상당한 시간이 걸릴 것으로 예상됩니다."
 pea_ggk.15.a:0 "대한독립만세!"