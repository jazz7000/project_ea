 pea_ggk.1.t:0 "본토의 병력 지원"
 pea_ggk.1.desc:0 "최근 조선의 치안유지 태세가 강화되면서 부족한 인력의 충당을 위해 본토에서 추가 병력을 파견하였습니다."
 pea_ggk.1.a:0 "수락"

 pea_ggk.2.t:0 "미나미 지로 총독 취임"
 pea_ggk.2.desc:0 "지난 1931년에 조선 총독에 취임하여 농업진흥정책과 각종 경제정책들을 시행했던 우가키 가즈시게는 어제 공식적으로 총독직에서 사임하였습니다. 후임 총독으로는 오이타현 출신의 미나미 지로가 임명되었습니다.\n\n그는 1903년에 일본 제국 육군대학을 졸업하여 러일전쟁에 참전하였으며, 이후 1930년에 육군대장이 되었고 1934년에는 관동군 총사령관에 부임하였습니다."
 pea_ggk.2.a:0 "이번에도 육군 출신이군."

