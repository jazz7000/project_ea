l_english:
 pea_korea.1.t:0 "한국의 독립 선언"
 pea_korea.1.desc:0 "지난 1910년, 한일강제합방으로 일제의 무자비하고 잔학한 지배 하에 암울한 민족의 수난기를 겪여야했던 한국은, 임시정부 주도의 치열한 조국해방전쟁 끝에 마침내 독립을 이루어냈습니다.\n\n시민들은 승전 소식을 듣고 일제히 거리로 뛰쳐나와 만세를 불렀으며, 서울로 입성하는 광복군과 임시정부 요인들을 열렬히 환영하였습니다.\n\n또한, 임시정부의 주석 김구는 오늘 공식적으로 조국해방전쟁에서의 승리와 한국의 독립을 선언하였습니다.\n\n이로써 한민족은 약 30년 만에 다시 독립된 조국을 갖게되었으며, 국내 및 해외의 많은 학자들이 이에 대해 긍정적으로 평가하고 있습니다."
 pea_korea.1.a:0 "대한독립만세!"
 pea_korea.1.b:0 "대단하군."

